<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/auth.js" type="module"></script>
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">ðŸ“š Library Management</div>
                <nav class="nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="books.html">Browse Books</a>
                    <a href="my-loans.html">My Loans</a>
                    <a href="#" id="logoutBtn">Logout</a>

                </nav>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <span id="userName">Student Name</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 id="title" class="card-title" style="font-size: 1.3rem;">Book Title Example</h2>
                    <div id="status"></div>
                </div>

                <div class="card-body" style="font-size: 1rem;">
                    <p><strong>Author: </strong> <span id="author"></span></p>
                    <p><strong>ISBN: </strong><span id="isbn"></span></p>
                    <p><strong>Category: </strong><span id="categoryName"></span></p>
                    <p><strong>Publisher: </strong><span id="publisher"></span></p>
                    <p><strong>Published: </strong><span id="publicationYear"></span></p>
                    <p><strong>Description: </strong><span id="description"></span></p>

                    <p><strong>Available Copies: </strong><span id="availableCopies"></span></p>
                    <p><strong>Total Copies: </strong><span id="totalCopies"></span></p>

                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;"><span id="tags-container" ></span></div>

                </div>

                <div class="card-footer" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; gap: 0.5rem;">
                        <div id="borrowButton"></div>
                    </div>
                    <a href="books.html" class="btn btn-secondary btn-sm" style="font-size: 1rem;">Back</a>
                </div>

            </div>
        </div>
    </main>

    <script src="/js/book.js" type="module"></script>
</body>
</html>
