<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Loans - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/auth.js" type="module"></script>
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">ðŸ“š Library Management</div>
                <nav class="nav">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="books.html">Browse Books</a>
                    <a href="my-loans.html" class="active">My Loans</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </nav>
                <div class="user-info">
                    <div id="userAvatar" class="user-avatar">S</div>
                    <span id="userName">Student Name</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>My Loans</h1>
            <p style="color: #666; margin-bottom: 2rem;">View and manage your borrowed books.</p>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Your Loans</h2>
                    <span id="totalLoans" style="color: #666;">Total: 3 loans</span>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Loan Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="grid grid-2">
                <div class="card stat-card">
                    <div id="activeLoans" class="stat-number">2</div>
                    <div class="stat-label">Active Loans</div>
                </div>
                <div class="card stat-card">
                    <div id="returnedBooks" class="stat-number">1</div>
                    <div class="stat-label">Returned Books</div>
                </div>
            </div>

        </div>
    </main>
        <script src="/js/my-loans.js" type="module"></script>

</body>
</html>
